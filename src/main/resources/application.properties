spring.application.name=task-service

server.port=8082
grpc.server.port=9092

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=todo_task
# spring.data.mongodb.username=yourUsername   # Optional if using auth
# spring.data.mongodb.password=yourPassword

spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9082,localhost:9083,localhost:9084}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer= org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=5
